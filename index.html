<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font -->
    <title>Weather Dashboard</title>
</head>

<body class="flex-column">
    <!-- Header -->
    <header class="row bg-light">
        <h1 class="col-12 text-center text-dark">Weather Dashboard</h1>
    </header>
</div>
<div class="container-fluid">
    <!-- Current City Data -->
    <div class="col-lg-9">
        <section class="currentCity">
            <p id="currentDay" class="col-12 text-center"></p>
            </section>
        </div>
        <!-- City Search -->
        <main class="flex-row justify-space-between"> 
        <div class="col-lg-3 bg-dark text-light pb-3">
            <h3> Search for a City:</h3>
            <aside class="search">
                <input id="searchCity" type="text" placeholder="Oslo">
                <button id="searchBtn" class="btn btn-success" type="button"></button>
            </aside>
            <section class="card" id="cityCard">
                <ul class="list-group" id="cities">
                </ul>
            </section>
        </div>
        </main>
        <!-- Five Day Forecast -->
        <div class="container col-md-12">
            <section id="forecast" class="row">
            </section>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/script.js"> </script>

</html>
