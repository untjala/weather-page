<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font -->
    <title>Weather Dashboard</title>
</head>

<body class="flex-column">
    <!-- Header -->
    <header class="row bg-light">
        <h1 class="col-12 text-center text-dark">Weather Dashboard</h1>
        <p id="currentDay" class="col-12 text-center"></p>
    </header>

    <!-- Current City Data -->
    <div class="col-lg-9">
        <section class="currentCity">
            </section>
        </div>
    <!-- City Search -->
    <main class="flex-row justify-space-between">
        <div class="col-lg-3 bg-dark text-light pb-3">
            <aside class="searchContainer col-6">
                <h3> Search for a City:</h3>
                <input id="searchCity" type="text" placeholder="London">
                <button id="searchBtn" class="btn btn-success" type="button">Search</button>
                <div id="cityHistory"></div>
            </aside>
        </div>
    </main>
    <!-- Five Day Forecast -->
    <div class="container col-md-12">
        <div id="fiveDayHeader"></div>
        <div id="fiveDayForecast" class="row"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/script.js"> </script>
</body>
</html>
